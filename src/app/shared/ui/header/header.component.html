<nav class="p-4">
  <div class="max-w-screen-xl flex flex-wrap items-center gap-20  justify-between mx-auto p-4">
    <a routerLink="/" class="flex items-center w-1/8 space-x-3 rtl:space-x-reverse">
      <img src="/logo_black.svg" class="h-12 w-full" alt="Logo" />
    </a>
    <form class="flex-1 " [formGroup]="productSearchForm" (ngSubmit)="onSubmit()">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="default-search" formControlName="productName"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Buscar Productos..." required />
        <button type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-black bg-black-700 hover:bg-black-800 focus:ring-4 focus:outline-none focus:ring-black-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-black dark:hover:bg-black-700 dark:focus:black-blue-800">Buscar</button>
      </div>
    </form>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul
        class="font-medium items-center flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
        <li>
          <a routerLink="/products" routerLinkActive="!text-green-500" [routerLinkActiveOptions]="{ exact: true }"
            class="block py-2 px-3 rounded md:bg-transparent text-black md:p-0 dark:text-white"
            aria-current="page">Productos</a>
        </li>
        @if (!this.userStateService.getUser() && !this.jwtService.getToken()) {

        <li>
          <a routerLink="/auth/login">
            <button
              class="py-2 px-3 rounded text-black hover:bg-black-400 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar
              Sesión</button>
          </a>
        </li>
        <li>
          <a routerLink="/auth/register">
            <button
              class="py-2 px-3 rounded text-black hover:bg-black-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Registrarse</button>
          </a>
        </li>
        }@else {
        <li class="relative">
          <button (click)="toggleDropdown()" class="flex items-center gap-2 focus:outline-none">
            <span class="w-8">
              <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M8 7C9.65685 7 11 5.65685 11 4C11 2.34315 9.65685 1 8 1C6.34315 1 5 2.34315 5 4C5 5.65685 6.34315 7 8 7Z"
                    fill="#ffffff"></path>
                  <path d="M14 12C14 10.3431 12.6569 9 11 9H5C3.34315 9 2 10.3431 2 12V15H14V12Z" fill="#ffffff"></path>
                </g>
              </svg>
            </span>
          </button>

          <!-- Dropdown Menu -->
          <div *ngIf="dropdownOpen" class="absolute right-0 mt-2 bg-white text-black rounded-lg shadow-lg w-48">
            <p class="px-4 py-2 font-bold border-b">{{this.userStateService.getUser()?.username}}</p>
            <ul class="text-sm">
              <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Perfil</a></li>
              <li><a routerLink="/orders" class="block px-4 py-2 hover:bg-gray-100">Mis Órdenes</a></li>
              <li><button (click)="onLogout()" class="block px-4 py-2 hover:bg-gray-100">Cerrar Sesión</button></li>
            </ul>
          </div>
        </li>
        }

      </ul>
      <!-- User Icon con Dropdown -->
      <!-- <div class="relative">

      </div> -->
    </div>
    <div>

    </div>
    <div>
      <a routerLink="/cart" routerLinkActive="!text-green-500" [routerLinkActiveOptions]="{ exact: true }"
        class="block py-2 px-3 rounded text-black hover:bg-black-100 md:hover:bg-transparent md:border-0 md:hover:text-black-700 md:p-0 dark:text-black md:dark:hover:text-green-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
        <button class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
            <path d="M17 17h-11v-14h-2" />
            <path d="M6 5l14 1l-1 7h-13" />
          </svg>

          @if (cartState.count() > 0) {
          <span class="absolute bg-[#15803d] size-6 rounded-full flex items-center justify-center -right-2">{{
            cartState.count() }}</span>
          }
        </button>
      </a>
    </div>
  </div>
</nav>
