<nav aria-label="Page navigation example" class="my-4">
  <ul class="flex items-center -space-x-px h-8 text-sm">
    <!-- Botón anterior -->
    {{
      pages | json
    }}
    <li>
      <button
        (click)="navigateToPage(currentPage - 1)"
        [class.disabled]="currentPage === 1"
        [disabled]="currentPage === 1"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700"
      >
        <span class="sr-only">Previous</span>
        <svg
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 1 1 5l4 4"
          />
        </svg>
      </button>
    </li>

    <!-- Páginas -->
    <li *ngFor="let page of pages">
      <button
        (click)="navigateToPage(+page)"
        *ngIf="page !== '...'"
        [ngClass]="{ active: +page === currentPage }"
        [class.active]="+page === currentPage"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700"
      >
        {{ page }}
      </button>
      <span
        *ngIf="page === '...'"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white"
        >...</span
      >
    </li>

    <!-- Botón siguiente -->
    <li>
      <button
        id="next-button"
        (click)="navigateToPage(currentPage + 1)"
        [class.disabled]="currentPage === totalPages"
        [disabled]="currentPage === totalPages"
        class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700"
      >
        <span class="sr-only">Next</span>
        <svg
          class="w-2.5 h-2.5 rtl:rotate-180"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 6 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 9 4-4-4-4"
          />
        </svg>
      </button>
    </li>
  </ul>
</nav>
