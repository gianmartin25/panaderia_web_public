<div class="max-w-4xl mx-auto font-[sans-serif] min-h-[70vh] p-6">
    <h1 class="text-center text-3xl my-6">Dirección de Entrega</h1>
    <form [formGroup]="formDeliveryAddress"  (ngSubmit)="onContinue()">
        <div class="grid sm:grid-cols-2 gap-8">
            <div>
                <label for="firstName" class="text-gray-800 text-sm mb-2 block">Nombre</label>
                <input id="firstName" name="name" type="text"  formControlName="nombre"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter name" />
            </div>
            <div>
                <label for="firstName" class="text-gray-800 text-sm mb-2 block">DNI</label>
                <input id="firstName" name="name" type="text"  formControlName="numeroDni"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter name" />
            </div>
            <div>
                <label for="lastName" class="text-gray-800 text-sm mb-2 block">Ciudad</label>
                <input id="lastName" name="lname" type="text"  formControlName="ciudad"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter last name" />
            </div>
            <div>
                <label for="email" class="text-gray-800 text-sm mb-2 block">Dirección</label>
                <input id="email" name="email" type="text"  formControlName="direccion"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter email" />
            </div>
            <div>
                <label for="mobileNumber" class="text-gray-800 text-sm mb-2 block">Código Postal</label>
                <input id="mobileNumber" name="number" type="number" formControlName="codigoPostal"
                    class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
                    placeholder="Enter mobile number" />
            </div>
        </div>

        <div class="!mt-12">
            <button type="submit"
                class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                Continuar
            </button>
        </div>
    </form>
</div>
