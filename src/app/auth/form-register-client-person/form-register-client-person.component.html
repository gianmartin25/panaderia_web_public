<form [formGroup]="formRegisterPersonClient" (ngSubmit)="onSubmit()">
  <div class="grid sm:grid-cols-2 gap-8">
    <div>
      <label for="firstName" class="text-gray-800 text-sm mb-2 block">Nombres</label>
      <input id="firstName" name="name" type="text" formControlName="nombres"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter name" />
    </div>
    <div>
      <label for="lastName" class="text-gray-800 text-sm mb-2 block">Apellidos</label>
      <input id="lastName" name="lname" type="text" formControlName="apellidos"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter last name" />
    </div>
    <div>
      <label for="email" class="text-gray-800 text-sm mb-2 block">Email</label>
      <input id="email" name="email" type="email" formControlName="email"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter email" />
    </div>
    <div>
      <label for="lastName" class="text-gray-800 text-sm mb-2 block">DNI:</label>
      <input id="lastName" name="lname" type="text" formControlName="numeroDocumento"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter last name" />
    </div>
    <div>
      <label for="mobileNumber" class="text-gray-800 text-sm mb-2 block">Teléfono</label>
      <input id="mobileNumber" name="number" type="number" formControlName="telefono"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter mobile number" />
    </div>

    <div>
      <label for="lastName" class="text-gray-800 text-sm mb-2 block">Dirección</label>
      <input id="lastName" name="lname" type="text" formControlName="direccionEmpresa"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter last name" />
    </div>

    <div>
      <label for="lastName" class="text-gray-800 text-sm mb-2 block">Username</label>
      <input id="lastName" name="lname" type="text" formControlName="username"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter last name" />
    </div>
    <div>
      <label for="password" class="text-gray-800 text-sm mb-2 block">Password</label>
      <input id="password" name="password" type="password" formControlName="password"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter password" />
    </div>
    <div>
      <label for="confirmPassword" class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
      <input id="confirmPassword" name="cpassword" type="password"
        class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter confirm password" />
    </div>
  </div>

  <div class="!mt-12">
    <button type="submit"
      class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
      Registrar
    </button>
  </div>
</form>
<!-- Mensaje de éxito o error -->
<div
*ngIf="status"
class="mt-4 p-4 rounded-lg"
[ngClass]="{
  'bg-green-100 text-green-800 border border-green-300': status === 'success',
  'bg-red-100 text-red-800 border border-red-300': status === 'error'
}"
>
{{ message }}
</div>
