<form [formGroup]="formRegisterPersonClient" (ngSubmit)="onSubmit()">
  <div class="grid sm:grid-cols-2 gap-8">
    <div>
      <label for="firstName" class="text-gray-800 text-sm mb-2 block">Nombres</label>
      <input
        id="firstName"
        name="name"
        type="text"
        formControlName="nombres"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('nombres')?.invalid && (formRegisterPersonClient.get('nombres')?.touched || formRegisterPersonClient.get('nombres')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('nombres')?.invalid && (formRegisterPersonClient.get('nombres')?.touched || formRegisterPersonClient.get('nombres')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter name"
      />
    </div>
    <div>
      <label for="lastName" class="text-gray-800 text-sm mb-2 block">Apellidos</label>
      <input
        id="lastName"
        name="lname"
        type="text"
        formControlName="apellidos"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('apellidos')?.invalid && (formRegisterPersonClient.get('apellidos')?.touched || formRegisterPersonClient.get('apellidos')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('apellidos')?.invalid && (formRegisterPersonClient.get('apellidos')?.touched || formRegisterPersonClient.get('apellidos')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter last name"
      />
    </div>
    <div>
      <label for="email" class="text-gray-800 text-sm mb-2 block">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        formControlName="email"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('email')?.invalid && (formRegisterPersonClient.get('email')?.touched || formRegisterPersonClient.get('email')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('email')?.invalid && (formRegisterPersonClient.get('email')?.touched || formRegisterPersonClient.get('email')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter email"
      />
    </div>
    <div>
      <label for="dni" class="text-gray-800 text-sm mb-2 block">DNI:</label>
      <input
        id="dni"
        name="dni"
        type="text"
        [minLength]="8"
        [maxLength]="8"
        formControlName="numeroDocumento"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('numeroDocumento')?.invalid && (formRegisterPersonClient.get('numeroDocumento')?.touched || formRegisterPersonClient.get('numeroDocumento')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('numeroDocumento')?.invalid && (formRegisterPersonClient.get('numeroDocumento')?.touched || formRegisterPersonClient.get('numeroDocumento')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter DNI"
      />
    </div>
    <div>
      <label for="mobileNumber" class="text-gray-800 text-sm mb-2 block">Teléfono</label>
      <input
        id="mobileNumber"
        name="number"
        type="number"
        formControlName="telefono"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('telefono')?.invalid && (formRegisterPersonClient.get('telefono')?.touched || formRegisterPersonClient.get('telefono')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('telefono')?.invalid && (formRegisterPersonClient.get('telefono')?.touched || formRegisterPersonClient.get('telefono')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter mobile number"
      />
    </div>
    <div>
      <label for="direccion" class="text-gray-800 text-sm mb-2 block">Dirección</label>
      <input
        id="direccion"
        name="direccion"
        type="text"
        formControlName="direccionEmpresa"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('direccionEmpresa')?.invalid && (formRegisterPersonClient.get('direccionEmpresa')?.touched || formRegisterPersonClient.get('direccionEmpresa')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('direccionEmpresa')?.invalid && (formRegisterPersonClient.get('direccionEmpresa')?.touched || formRegisterPersonClient.get('direccionEmpresa')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter address"
      />
    </div>
    <div>
      <label for="username" class="text-gray-800 text-sm mb-2 block">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        formControlName="username"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('username')?.invalid && (formRegisterPersonClient.get('username')?.touched || formRegisterPersonClient.get('username')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('username')?.invalid && (formRegisterPersonClient.get('username')?.touched || formRegisterPersonClient.get('username')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter username"
      />
    </div>
    <div>
      <label for="password" class="text-gray-800 text-sm mb-2 block">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        formControlName="password"
        [ngClass]="{
          'bg-red-100 border border-red-400 focus:bg-red-50': formRegisterPersonClient.get('password')?.invalid && (formRegisterPersonClient.get('password')?.touched || formRegisterPersonClient.get('password')?.dirty),
          'bg-gray-100': !(formRegisterPersonClient.get('password')?.invalid && (formRegisterPersonClient.get('password')?.touched || formRegisterPersonClient.get('password')?.dirty))
        }"
        class="w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all"
        placeholder="Enter password"
      />
    </div>
  </div>

  <div class="!mt-12">
    <button
      type="submit"
      [disabled]="isLoading"
      class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none"
    >
      Registrar
    </button>
  </div>
</form>
<app-loader-email *ngIf="isLoading"></app-loader-email>
<!-- Mensaje de éxito o error -->
<div
  *ngIf="status"
  class="mt-4 p-4 rounded-lg"
  [ngClass]="{
    'bg-green-100 text-green-800 border border-green-300': status === 'success',
    'bg-red-100 text-red-800 border border-red-300': status === 'error',
  }"
>
  {{ message }}
</div>
